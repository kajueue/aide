<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行程管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f7f9fb; color: #334155; }
        .glass-morphism { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.3); }
        .case-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .case-card:hover { transform: translateY(-4px); box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05); }
        .loading-screen { position: fixed; inset: 0; background: #f7f9fb; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; }
    </style>
</head>
<body class="min-h-screen">

    <!-- 初始讀取/登入畫面 -->
    <div id="auth-screen" class="loading-screen">
        <div id="login-container" class="bg-white p-8 rounded-3xl shadow-xl max-w-sm w-full mx-4 text-center hidden">
            <div class="w-20 h-20 bg-blue-500 rounded-2xl flex items-center justify-center mx-auto mb-6 shadow-lg shadow-blue-200">
                <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c0 3.517-1.009 6.799-2.753 9.571m-3.44-2.04l.054-.09A13.916 13.916 0 008 11a4 4 0 118 0c0 1.017-.07 2.019-.203 3m-2.118 6.844A21.88 21.88 0 0015.171 17m3.839 1.132c.645-2.266.99-4.659.99-7.132A8 8 0 008 4.07M3 15.364c.64-1.319 1-2.8 1-4.364 0-1.457.39-2.823 1.07-4"></path></svg>
            </div>
            <h2 class="text-2xl font-bold text-slate-800 mb-2">雲端行程同步</h2>
            <p class="text-slate-500 mb-8 text-sm">登入您的 Google 帳號以在手機與電腦間自動同步行程資料。</p>
            <button id="google-login" class="w-full flex items-center justify-center gap-3 bg-white border border-slate-200 py-3 rounded-xl hover:bg-slate-50 transition-all font-semibold text-slate-700 shadow-sm">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5 h-5">
                使用 Google 登入
            </button>
            <p id="error-msg" class="text-red-500 text-xs mt-4 hidden"></p>
        </div>
        
        <div id="app-loader" class="flex flex-col items-center">
            <div class="w-12 h-12 border-4 border-blue-100 border-t-blue-500 rounded-full animate-spin mb-4"></div>
            <p class="text-slate-400 text-sm font-medium tracking-widest">同步中...</p>
        </div>
    </div>

    <!-- 主程式內容 -->
    <div id="app-content" class="max-w-6xl mx-auto px-4 py-8 opacity-0 transition-opacity duration-700">
        <header class="flex flex-col md:flex-row justify-between items-center mb-12 gap-6">
            <div class="flex items-center gap-4">
                <img id="user-avatar" class="w-12 h-12 rounded-full ring-4 ring-white shadow-md" src="" alt="User">
                <div>
                    <h1 id="welcome-msg" class="text-xl font-bold text-slate-800">您好</h1>
                    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">
                        <span class="w-2 h-2 mr-1.5 rounded-full bg-green-500"></span>
                        雲端同步已就緒
                    </span>
                </div>
            </div>
            <div class="flex items-center gap-3">
                <button onclick="openModal()" class="bg-blue-600 text-white px-6 py-3 rounded-2xl font-bold shadow-lg shadow-blue-100 hover:bg-blue-700 transition-all flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                    新增行程
                </button>
                <button onclick="handleSignOut()" class="p-3 bg-white border border-slate-200 text-slate-400 hover:text-red-500 rounded-2xl transition-colors shadow-sm">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                </button>
            </div>
        </header>

        <div id="itinerary-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- 卡片動態加載 -->
        </div>
    </div>

    <!-- 編輯/新增彈窗 -->
    <div id="modal" class="fixed inset-0 bg-slate-900/40 backdrop-blur-sm hidden z-50 flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-md rounded-3xl shadow-2xl overflow-hidden">
            <div class="p-6">
                <h3 class="text-xl font-bold text-slate-800 mb-6">新增行程紀錄</h3>
                <div class="space-y-4">
                    <input type="text" id="itemName" class="w-full px-4 py-3 rounded-xl border border-slate-200 bg-slate-50 focus:ring-2 focus:ring-blue-500/20 outline-none transition" placeholder="行程標題">
                    <textarea id="itemNote" rows="4" class="w-full px-4 py-3 rounded-xl border border-slate-200 bg-slate-50 focus:ring-2 focus:ring-blue-500/20 outline-none transition" placeholder="補充資訊..."></textarea>
                </div>
                <div class="flex gap-3 mt-8">
                    <button onclick="closeModal()" class="flex-1 py-3 text-slate-500 font-bold hover:bg-slate-50 rounded-xl transition">取消</button>
                    <button onclick="saveItem()" class="flex-1 py-3 bg-blue-600 text-white font-bold rounded-xl shadow-lg shadow-blue-100 hover:bg-blue-700 transition">確認儲存</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyChKcQgRMId5U6T_5n4XrJOn1aVwonotHY",
            authDomain: "journey-b7ba3.firebaseapp.com",
            projectId: "journey-b7ba3",
            storageBucket: "journey-b7ba3.firebasestorage.app",
            messagingSenderId: "999872038815",
            appId: "1:999872038815:web:1a9e733f870b438fba5faa"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        let user = null;
        let unsubscribe = null;
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'itinerary-gh-sync';

        // 登入狀態監控
        onAuthStateChanged(auth, (u) => {
            if (u) {
                user = u;
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('app-content').classList.remove('opacity-0');
                document.getElementById('welcome-msg').innerText = `您好，${u.displayName}`;
                document.getElementById('user-avatar').src = u.photoURL;
                startListening(u.uid);
            } else {
                user = null;
                document.getElementById('auth-screen').classList.remove('hidden');
                document.getElementById('login-container').classList.remove('hidden');
                document.getElementById('app-loader').classList.add('hidden');
                document.getElementById('app-content').classList.add('opacity-0');
            }
        });

        // 登入事件
        document.getElementById('google-login').onclick = async () => {
            try {
                await signInWithPopup(auth, provider);
            } catch (e) {
                const errBox = document.getElementById('error-msg');
                errBox.innerText = (e.code === 'auth/unauthorized-domain') 
                    ? "錯誤：GitHub 網域未授權，請至 Firebase Console 加入授權網域。" 
                    : e.message;
                errBox.classList.remove('hidden');
            }
        };

        // 登出
        window.handleSignOut = () => {
            if (unsubscribe) unsubscribe();
            signOut(auth);
        };

        // 監聽數據
        function startListening(uid) {
            const colRef = collection(db, "artifacts", appId, "users", uid, "data");
            const q = query(colRef, orderBy("createdAt", "desc"));
            
            unsubscribe = onSnapshot(q, (snapshot) => {
                const list = document.getElementById('itinerary-list');
                list.innerHTML = '';
                
                if (snapshot.empty) {
                    list.innerHTML = `<div class="col-span-full py-20 text-center"><p class="text-slate-300">目前沒有行程紀錄。</p></div>`;
                }

                snapshot.forEach(d => {
                    const data = d.data();
                    const card = document.createElement('div');
                    card.className = 'case-card glass-morphism p-6 rounded-3xl relative';
                    card.innerHTML = `
                        <div class="flex justify-between items-start mb-4">
                            <h3 class="font-bold text-slate-700 text-lg">${data.name}</h3>
                            <button onclick="deleteItem('${d.id}')" class="text-slate-300 hover:text-red-400 transition-colors">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                            </button>
                        </div>
                        <p class="text-slate-500 text-sm whitespace-pre-line leading-relaxed">${data.note || '無內容'}</p>
                        <div class="mt-6 pt-4 border-t border-slate-100 flex justify-between items-center text-[10px] text-slate-300 font-bold uppercase tracking-widest">
                            <span>Synced</span>
                            <span>${data.createdAt ? new Date(data.createdAt.seconds * 1000).toLocaleTimeString() : '...'}</span>
                        </div>
                    `;
                    list.appendChild(card);
                });
            });
        }

        // 儲存數據
        window.saveItem = async () => {
            const name = document.getElementById('itemName').value;
            const note = document.getElementById('itemNote').value;
            if (!name) return alert("請輸入標題");

            try {
                await addDoc(collection(db, "artifacts", appId, "users", user.uid, "data"), {
                    name, note, createdAt: serverTimestamp()
                });
                closeModal();
                document.getElementById('itemName').value = '';
                document.getElementById('itemNote').value = '';
            } catch (e) {
                alert("同步失敗：" + e.message);
            }
        };

        // 刪除數據
        window.deleteItem = async (id) => {
            if (!confirm("確定要刪除嗎？")) return;
            await deleteDoc(doc(db, "artifacts", appId, "users", user.uid, "data", id));
        };

        // 視窗控制
        window.openModal = () => document.getElementById('modal').classList.remove('hidden');
        window.closeModal = () => document.getElementById('modal').classList.add('hidden');
    </script>
</body>
</html>
