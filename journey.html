<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行程管理系統 - Google 帳號同步</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f5f2ed; color: #4a5553; }
        .case-card { transition: all 0.25s ease; background-color: #ffffff; border-radius: 1rem; border: 1px solid #e8e2da; }
        .case-card:hover { transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(139, 126, 116, 0.1); }
        .loading-overlay { position: fixed; inset: 0; background: rgba(245, 242, 237, 0.95); display: flex; align-items: center; justify-content: center; z-index: 100; }
        .auth-card { background: white; padding: 2.5rem; border-radius: 1.5rem; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05); text-align: center; max-width: 400px; width: 90%; }
    </style>
</head>
<body class="p-4 md:p-8">

    <!-- 登入與讀取遮罩 -->
    <div id="auth-overlay" class="loading-overlay">
        <div id="auth-content" class="auth-card">
            <div class="mb-6">
                <div class="w-16 h-16 bg-[#8da399] rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c0 3.517-1.009 6.799-2.753 9.571m-3.44-2.04l.054-.09A13.916 13.916 0 008 11a4 4 0 118 0c0 1.017-.07 2.019-.203 3m-2.118 6.844A21.88 21.88 0 0015.171 17m3.839 1.132c.645-2.266.99-4.659.99-7.132A8 8 0 008 4.07M3 15.364c.64-1.319 1-2.8 1-4.364 0-1.457.39-2.823 1.07-4"></path></svg>
                </div>
                <h2 class="text-xl font-bold text-[#5c6b65]">歡迎使用行程管理</h2>
                <p class="text-gray-500 text-sm mt-2">請登入以同步您的跨裝置行程</p>
            </div>
            <button id="login-btn" class="w-full flex items-center justify-center gap-3 bg-white border border-gray-300 py-3 px-4 rounded-xl hover:bg-gray-50 transition shadow-sm font-medium">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5 h-5">
                使用 Google 帳號登入
            </button>
            <p id="auth-error" class="text-red-500 text-xs mt-4 hidden"></p>
        </div>
        <div id="loader" class="hidden flex flex-col items-center text-[#8da399]">
            <svg class="animate-spin h-10 w-10 mb-3" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span>正在同步您的資料...</span>
        </div>
    </div>

    <!-- 主要介面 -->
    <div id="main-app" class="max-w-5xl mx-auto opacity-0 transition-opacity duration-500">
        <header class="mb-10 flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
            <div>
                <div class="flex items-center gap-3 mb-1">
                    <img id="user-photo" class="w-10 h-10 rounded-full border-2 border-white shadow-sm" src="" alt="">
                    <div>
                        <h1 class="text-lg font-bold text-[#5c6b65]" id="user-name">載入中...</h1>
                        <p class="text-[10px] text-[#8da399] uppercase tracking-widest">雲端同步已開啟</p>
                    </div>
                </div>
            </div>
            <div class="flex gap-3 w-full md:w-auto">
                <button onclick="openModal()" class="flex-1 md:flex-none bg-[#8da399] text-white px-6 py-2.5 rounded-xl shadow-sm hover:bg-[#7a8f85] transition flex items-center justify-center gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                    新增行程
                </button>
                <button onclick="logout()" class="p-2.5 text-gray-400 hover:text-red-500 transition border border-gray-200 rounded-xl bg-white">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                </button>
            </div>
        </header>

        <main id="itinerary-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- 行程卡片 -->
        </main>
    </div>

    <!-- 彈窗 -->
    <div id="caseModal" class="fixed inset-0 bg-[#4a5553]/40 hidden backdrop-blur-[2px] flex items-center justify-center z-50 p-4">
        <div class="bg-white p-6 rounded-2xl w-full max-w-md shadow-2xl">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-lg font-bold text-[#5c6b65]">建立新行程</h2>
                <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <div class="space-y-4">
                <div>
                    <label class="block text-xs font-bold text-gray-400 mb-1 uppercase tracking-wider">行程名稱</label>
                    <input type="text" id="caseName" class="w-full border-gray-200 border bg-gray-50 p-3 rounded-xl focus:ring-2 focus:ring-[#8da399]/20 outline-none transition" placeholder="例如：英語家教">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-400 mb-1 uppercase tracking-wider">詳細備註</label>
                    <textarea id="caseNote" rows="3" class="w-full border-gray-200 border bg-gray-50 p-3 rounded-xl focus:ring-2 focus:ring-[#8da399]/20 outline-none transition" placeholder="輸入行程細節..."></textarea>
                </div>
                <div class="flex justify-end gap-3 mt-4">
                    <button onclick="closeModal()" class="px-5 py-2 text-gray-400 font-medium">取消</button>
                    <button onclick="saveData()" class="px-8 py-2 bg-[#8da399] text-white rounded-xl shadow-md hover:bg-[#7a8f85] transition">儲存行程</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyChKcQgRMId5U6T_5n4XrJOn1aVwonotHY",
            authDomain: "journey-b7ba3.firebaseapp.com",
            projectId: "journey-b7ba3",
            storageBucket: "journey-b7ba3.firebasestorage.app",
            messagingSenderId: "999872038815",
            appId: "1:999872038815:web:1a9e733f870b438fba5faa"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        let currentUser = null;
        let unsubscribe = null;

        // 監聽登入狀態
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                showApp(user);
                setupRealtimeSync(user.uid);
            } else {
                currentUser = null;
                showLogin();
            }
        });

        // Google 登入功能
        document.getElementById('login-btn').addEventListener('click', async () => {
            try {
                document.getElementById('auth-content').classList.add('hidden');
                document.getElementById('loader').classList.remove('hidden');
                await signInWithPopup(auth, provider);
            } catch (error) {
                console.error(error);
                document.getElementById('auth-content').classList.remove('hidden');
                document.getElementById('loader').classList.add('hidden');
                const errEl = document.getElementById('auth-error');
                errEl.innerText = "登入失敗：" + error.message;
                errEl.classList.remove('hidden');
            }
        });

        // 登出功能
        window.logout = () => {
            if(unsubscribe) unsubscribe();
            signOut(auth);
        };

        function showApp(user) {
            document.getElementById('auth-overlay').classList.add('hidden');
            document.getElementById('main-app').classList.remove('opacity-0');
            document.getElementById('user-name').innerText = user.displayName;
            document.getElementById('user-photo').src = user.photoURL || 'https://via.placeholder.com/40';
        }

        function showLogin() {
            document.getElementById('auth-overlay').classList.remove('hidden');
            document.getElementById('auth-content').classList.remove('hidden');
            document.getElementById('loader').classList.add('hidden');
            document.getElementById('main-app').classList.add('opacity-0');
        }

        // 設定即時同步 (私有路徑：/users/{uid}/itinerary)
        function setupRealtimeSync(uid) {
            const appId = typeof __app_id !== 'undefined' ? __app_id : 'itinerary-manager-pro';
            const userColRef = collection(db, "artifacts", appId, "users", uid, "itinerary");
            const q = query(userColRef, orderBy("createdAt", "desc"));

            if(unsubscribe) unsubscribe();

            unsubscribe = onSnapshot(q, (snapshot) => {
                const grid = document.getElementById('itinerary-grid');
                grid.innerHTML = '';
                
                if(snapshot.empty) {
                    grid.innerHTML = `<div class="col-span-full py-20 text-center text-gray-400">尚未建立行程，點擊「新增行程」開始同步。</div>`;
                }

                snapshot.forEach(item => {
                    const data = item.data();
                    const card = document.createElement('div');
                    card.className = 'case-card p-5 flex flex-col h-full';
                    card.innerHTML = `
                        <div class="flex justify-between items-start mb-4">
                            <h3 class="font-bold text-[#5c6b65] text-lg">${data.name}</h3>
                            <button onclick="deleteItem('${item.id}')" class="text-gray-300 hover:text-red-400 transition">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                            </button>
                        </div>
                        <p class="text-sm text-gray-500 whitespace-pre-wrap leading-relaxed">${data.note || '無詳細說明'}</p>
                        <div class="mt-auto pt-4 text-[10px] text-gray-300 font-medium uppercase tracking-tighter">
                            最後更新：${data.createdAt ? new Date(data.createdAt.seconds * 1000).toLocaleString() : '同步中...'}
                        </div>
                    `;
                    grid.appendChild(card);
                });
            });
        }

        window.saveData = async () => {
            if (!currentUser) return;
            const name = document.getElementById('caseName').value;
            const note = document.getElementById('caseNote').value;
            if(!name) return alert("請輸入行程名稱");

            const appId = typeof __app_id !== 'undefined' ? __app_id : 'itinerary-manager-pro';
            const userColRef = collection(db, "artifacts", appId, "users", currentUser.uid, "itinerary");

            try {
                await addDoc(userColRef, {
                    name,
                    note,
                    createdAt: serverTimestamp()
                });
                window.closeModal();
                document.getElementById('caseName').value = '';
                document.getElementById('caseNote').value = '';
            } catch (e) {
                alert("儲存失敗：" + e.message);
            }
        };

        window.deleteItem = async (id) => {
            if(!currentUser || !confirm("確定要刪除此行程嗎？此操作將同步至所有裝置。")) return;
            const appId = typeof __app_id !== 'undefined' ? __app_id : 'itinerary-manager-pro';
            const docRef = doc(db, "artifacts", appId, "users", currentUser.uid, "itinerary", id);
            await deleteDoc(docRef);
        };

        window.openModal = () => document.getElementById('caseModal').classList.remove('hidden');
        window.closeModal = () => document.getElementById('caseModal').classList.add('hidden');
    </script>
</body>
</html>
