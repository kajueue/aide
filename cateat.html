        onAuthStateChanged(auth, (user) => {

                loginOverlay.classList.remove('hidden');

        const recordForm = document.getElementById('recordForm');
        const ratingInput = document.getElementById('rating');
        const ratingVal = document.getElementById('ratingVal');

        ratingInput.oninput = (e) => ratingVal.innerText = e.target.value;

        function setupListeners() {
            if (!currentUser) return;
            const userRecordsRef = collection(db, 'users', currentUser.uid, 'records');
            unsubscribe = onSnapshot(userRecordsRef, (snapshot) => {
                allRecords = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                allRecords.sort((a, b) => new Date(b.date) - new Date(a.date));
                renderHistory();
                renderAnalysis();
                renderShoppingList();
                renderDatalists();
            });
        }

        function renderDatalists() {
            const bList = document.getElementById('brandList');
            bList.innerHTML = [...new Set(allRecords.map(r => r.brand))].map(b => `<option value="${b}">`).join('');
        }

        function renderHistory() {
            const list = document.getElementById('historyList');
            const recent = allRecords.slice(0, 5);
            if (recent.length === 0) {
                list.innerHTML = `<p class="text-center py-8 text-gray-400 text-sm italic font-light">å°šæœªå»ºç«‹é€²é£Ÿç´€éŒ„</p>`;
                return;
            }
            list.innerHTML = recent.map(r => `
                <div class="p-4 border border-gray-100 rounded-xl flex justify-between items-center hover:bg-gray-50 transition-colors">
                    <div>
                        <div class="text-[10px] text-gray-400 font-bold mb-1">${r.date}</div>
                        <div class="font-bold text-gray-700">${r.brand} <span class="font-medium text-gray-500">${r.series ? `(${r.series})` : ''}</span> Â· ${r.flavor}</div>
                    </div>
                    <div class="flex items-center space-x-4">
                        <span class="text-orange-400 font-black text-sm">${'â˜…'.repeat(r.rating)}<span class="text-gray-200">${'â˜…'.repeat(5-r.rating)}</span></span>
                        <button onclick="window.deleteRecord('${r.id}')" class="p-2 text-gray-300 hover:text-red-400 transition-colors">
                           <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function renderShoppingList() {
            const stats = {};
            allRecords.forEach(r => {
                const key = `${r.brand} ${r.series ? `[${r.series}]` : ''} ${r.flavor}`;
                if (!stats[key]) stats[key] = { total: 0, count: 0 };
                stats[key].total += r.rating;
                stats[key].count++;
            });
            const processed = Object.keys(stats).map(key => ({ name: key, avg: stats[key].total / stats[key].count }));
            const safe = processed.filter(i => i.avg >= 3.7).sort((a,b) => b.avg - a.avg);
            const avoid = processed.filter(i => i.avg < 3.3).sort((a,b) => a.avg - b.avg);

            const itemHtml = (list, type) => list.length ? list.map(i => `
                <div class="list-item ${type === 'safe' ? 'list-safe' : 'list-avoid'} rounded-lg flex justify-between items-center">
                    <span class="truncate pr-3 font-medium text-gray-600 text-sm">${i.name}</span>
                    <span class="font-bold text-gray-800 text-sm">${i.avg.toFixed(1)}</span>
                </div>`).join('') : '<p class="text-gray-300 text-xs text-center py-4 font-light italic">è³‡æ–™æ”¶é›†ä¸­</p>';

            document.getElementById('safeBuyList').innerHTML = itemHtml(safe, 'safe');
            document.getElementById('avoidList').innerHTML = itemHtml(avoid, 'avoid');
        }

        function renderAnalysis() {
            const ingStats = {};
            allRecords.forEach(r => {
                if (!r.ingredients) return;
                const ings = r.ingredients.split(/[ï¼Œ,ã€\s\n]+/)
                    .map(i => i.trim())
                    .filter(i => i && !additiveKeywords.test(i));
                [...new Set(ings)].forEach(ing => {
                    if (!ingStats[ing]) ingStats[ing] = { count: 0, total: 0 };
                    ingStats[ing].count++;
                    ingStats[ing].total += r.rating;
                });
            });

            const sorted = Object.keys(ingStats).map(name => ({
                name,
                avg: ingStats[name].total / ingStats[name].count,
                count: ingStats[name].count
            }));

            const likes = sorted.filter(i => i.count >= 2 && i.avg >= 4).sort((a,b) => b.count - a.count).slice(0, 8);
            const dislikes = sorted.filter(i => i.count >= 2 && i.avg < 3).sort((a,b) => b.count - a.count).slice(0, 8);

            document.getElementById('likeIngredients').innerHTML = likes.length ? likes.map(i => `<span class="tag tag-like">${i.name}</span>`).join('') : '<span class="text-xs text-gray-300">å°šæœªåˆ†æå‡ºå–œå¥½</span>';
            document.getElementById('dislikeIngredients').innerHTML = dislikes.length ? dislikes.map(i => `<span class="tag tag-dislike">${i.name}</span>`).join('') : '<span class="text-xs text-gray-300">å°šæœªåˆ†æå‡ºé¿é›·</span>';
        }

            } catch (err) { showToast("å„²å­˜å¤±æ•—ï¼Œè«‹æª¢æŸ¥æ¬Šé™è¨­å®š"); }
