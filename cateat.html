<body class="p-4 md:p-8">

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <!-- å·¦å´ï¼šè¼¸å…¥è¡¨å–® -->
            <div class="lg:col-span-4">
                <div class="card p-6 sticky top-8">
                    <h2 class="text-xl font-semibold mb-4 text-gray-700">æ–°å¢è©¦åƒç´€éŒ„</h2>

                                <input type="range" id="rating" min="1" max="5" value="3" class="w-full accent-orange-500">

                            </div>
                        </div>
                        <button type="submit" class="w-full py-3 btn-primary rounded-xl font-bold shadow-lg shadow-orange-200">å„²å­˜ç´€éŒ„</button>

                </div>
            </div>

            <!-- å³å´ï¼šåˆ†æèˆ‡åˆ—è¡¨ -->
            <div class="lg:col-span-8 space-y-8">
                <!-- è³¼ç‰©åƒè€ƒåå–® -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="card p-6 border-t-4 border-green-500">
                        <h2 class="text-lg font-bold text-green-700 mb-4 flex items-center">
                            âœ… æ”¾å¿ƒè²· <span class="ml-2 text-xs font-normal text-gray-400">(å¹³å‡ â‰¥ 3.7)</span>
                        </h2>
                        <div id="safeBuyList" class="space-y-2">
                            <p class="text-gray-400 text-sm italic">å°šç„¡æ•¸æ“š</p>
                        </div>
                    </div>
                    <div class="card p-6 border-t-4 border-red-500">
                        <h2 class="text-lg font-bold text-red-700 mb-4 flex items-center">
                            âš ï¸ ä¸è¦è²· <span class="ml-2 text-xs font-normal text-gray-400">(å¹³å‡ < 3.3)</span>
                        </h2>
                        <div id="avoidList" class="space-y-2">
                            <p class="text-gray-400 text-sm italic">å°šç„¡æ•¸æ“š</p>
                        </div>
                    </div>
                </div>

                <!-- æˆåˆ†å–œå¥½åˆ†æ -->
                <div class="card p-6">
                    <h2 class="text-xl font-semibold mb-4 text-gray-700">æˆåˆ†å¤§æ•¸æ“šåˆ†æ</h2>
                    <div id="analysisContent" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="p-4 bg-green-50 rounded-lg">
                            <h3 class="text-sm font-bold text-green-700 mb-2">ğŸŒŸ åæ„›æˆåˆ†</h3>
                            <div id="likeIngredients" class="flex flex-wrap"></div>
                        </div>
                        <div class="p-4 bg-red-50 rounded-lg">
                            <h3 class="text-sm font-bold text-red-700 mb-2">ğŸš« é¿é›·æˆåˆ†</h3>
                            <div id="dislikeIngredients" class="flex flex-wrap"></div>
                        </div>
                    </div>
                </div>

                <!-- æ­·å²ç´€éŒ„åˆ—è¡¨ -->
                <div class="card p-6">
                    <h2 class="text-xl font-semibold mb-4 text-gray-700">æ­·å²é¤µé£Ÿç´€éŒ„</h2>
                    <div id="historyList" class="space-y-4 max-h-[600px] overflow-y-auto pr-2">

    <!-- è¨Šæ¯æç¤º -->
    <div id="toast" class="fixed bottom-4 right-4 bg-gray-800 text-white px-6 py-3 rounded-lg shadow-lg transform translate-y-20 transition-transform duration-300 z-50"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
        import { getFirestore, collection, doc, addDoc, onSnapshot, deleteDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'cat-food-tracker';

        let currentUser = null;
        let allRecords = [];
        let foodDatabase = {};

        const recordForm = document.getElementById('recordForm');
        const brandInput = document.getElementById('brand');
        const seriesInput = document.getElementById('series');
        const flavorInput = document.getElementById('flavor');
        const ingredientsInput = document.getElementById('ingredients');
        const ratingInput = document.getElementById('rating');
        const ratingVal = document.getElementById('ratingVal');
        const historyList = document.getElementById('historyList');
        const safeBuyList = document.getElementById('safeBuyList');
        const avoidList = document.getElementById('avoidList');
        const likeIngredientsDiv = document.getElementById('likeIngredients');
        const dislikeIngredientsDiv = document.getElementById('dislikeIngredients');
        const userStatus = document.getElementById('userStatus');

        async function initAuth() {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Auth error", error);
                showToast("é€£ç·šå¤±æ•—");
            }
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                userStatus.innerText = `ID: ${user.uid.substring(0,8)}`;
                setupListeners();
            }
        });

        ratingInput.oninput = (e) => ratingVal.innerText = e.target.value;

        // ç•¶å“ç‰Œæˆ–ç³»åˆ—è®Šå‹•æ™‚ï¼Œæ›´æ–°å°æ‡‰çš„ datalists
        brandInput.addEventListener('input', renderDatalists);
        seriesInput.addEventListener('input', renderDatalists);

        function autoFillData() {
            const b = brandInput.value.trim();
            const s = seriesInput.value.trim();
            const f = flavorInput.value.trim();
            if (!b || !f) return;

            const key = `${b}_${s}_${f}`;
            if (foodDatabase[key]) {
                const data = foodDatabase[key];
                if (!ingredientsInput.value) ingredientsInput.value = data.ingredients || '';
            }
        }

        brandInput.onblur = autoFillData;
        seriesInput.onblur = autoFillData;
        flavorInput.onblur = autoFillData;

        function setupListeners() {
            if (!currentUser) return;
            const recordsCol = collection(db, 'artifacts', appId, 'users', currentUser.uid, 'records');
            
            onSnapshot(recordsCol, (snapshot) => {
                allRecords = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                allRecords.sort((a, b) => new Date(b.date) - new Date(a.date));
                
                foodDatabase = {};
                allRecords.forEach(r => {
                    const key = `${r.brand}_${r.series || ''}_${r.flavor}`;
                    foodDatabase[key] = { ingredients: r.ingredients };
                });

                renderHistory();
                renderAnalysis();
                renderShoppingList();
                renderDatalists();
            });
        }

        function renderDatalists() {
            const currentBrand = brandInput.value.trim();
            const currentSeries = seriesInput.value.trim();

            // å“ç‰Œé¸å–®ï¼šå§‹çµ‚é¡¯ç¤ºæ‰€æœ‰ä¸é‡è¤‡å“ç‰Œ
            const allBrands = [...new Set(allRecords.map(r => r.brand))];
            document.getElementById('brandList').innerHTML = allBrands.map(b => `<option value="${b}">`).join('');

            // ç³»åˆ—é¸å–®ï¼šæ ¹æ“šç›®å‰è¼¸å…¥çš„å“ç‰Œéæ¿¾
            const filteredSeries = [...new Set(allRecords
                .filter(r => !currentBrand || r.brand === currentBrand)
                .map(r => r.series)
                .filter(s => s)
            )];
            document.getElementById('seriesList').innerHTML = filteredSeries.map(s => `<option value="${s}">`).join('');

            // å£å‘³é¸å–®ï¼šæ ¹æ“šç›®å‰è¼¸å…¥çš„å“ç‰Œèˆ‡ç³»åˆ—éæ¿¾
            const filteredFlavors = [...new Set(allRecords
                .filter(r => (!currentBrand || r.brand === currentBrand) && (!currentSeries || (r.series || '') === currentSeries))
                .map(r => r.flavor)
            )];
            document.getElementById('flavorList').innerHTML = filteredFlavors.map(f => `<option value="${f}">`).join('');
        }

        function renderHistory() {
            if (allRecords.length === 0) {
                historyList.innerHTML = `<div class="text-center py-8 text-gray-400 italic">å°šç„¡ç´€éŒ„</div>`;
                return;
            }

            historyList.innerHTML = allRecords.map(r => `
                <div class="p-3 border rounded-lg hover:bg-gray-50 transition-colors">
                    <div class="flex justify-between items-start">
                        <div>
                            <div class="text-[10px] font-mono text-gray-400">${r.date}</div>
                            <div class="font-bold text-gray-800">
                                ${r.brand} ${r.series ? `<span class="text-orange-600 font-medium">[${r.series}]</span>` : ''} ${r.flavor}
                            </div>
                        </div>
                        <div class="flex flex-col items-end">
                            <span class="text-orange-500 font-bold">${'â˜…'.repeat(r.rating)}${'â˜†'.repeat(5-r.rating)}</span>
                            <button onclick="deleteRecord('${r.id}')" class="text-red-300 hover:text-red-500 text-[10px] mt-1">åˆªé™¤</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function renderShoppingList() {
            const flavorStats = {};
            allRecords.forEach(r => {
                const key = `${r.brand}${r.series ? `(${r.series})` : ''} - ${r.flavor}`;
                if (!flavorStats[key]) flavorStats[key] = { total: 0, count: 0 };
                flavorStats[key].total += r.rating;
                flavorStats[key].count += 1;
            });

            const processed = Object.keys(flavorStats).map(key => ({
                name: key,
                avg: flavorStats[key].total / flavorStats[key].count
            }));

            const safe = processed.filter(i => i.avg >= 3.7).sort((a,b) => b.avg - a.avg);
            const avoid = processed.filter(i => i.avg < 3.3).sort((a,b) => a.avg - b.avg);

            safeBuyList.innerHTML = safe.length ? safe.map(i => `
                <div class="p-2 text-sm list-item list-safe rounded flex justify-between">
                    <span class="font-medium">${i.name}</span>
                    <span class="text-green-600 font-bold">${i.avg.toFixed(1)}</span>
                </div>
            `).join('') : '<p class="text-gray-400 text-sm italic">å°šç„¡ç¬¦åˆé …ç›®</p>';

            avoidList.innerHTML = avoid.length ? avoid.map(i => `
                <div class="p-2 text-sm list-item list-avoid rounded flex justify-between">
                    <span class="font-medium">${i.name}</span>
                    <span class="text-red-600 font-bold">${i.avg.toFixed(1)}</span>
                </div>
            `).join('') : '<p class="text-gray-400 text-sm italic">å°šç„¡ç¬¦åˆé …ç›®</p>';
        }

        function renderAnalysis() {
            const ingredientStats = {};
            allRecords.forEach(r => {
                if (!r.ingredients) return;
                const ings = r.ingredients.split(/[ï¼Œ,ã€\s\n]+/).map(i => i.trim()).filter(i => i);
                ings.forEach(ing => {
                    if (!ingredientStats[ing]) ingredientStats[ing] = { count: 0, total: 0 };
                    ingredientStats[ing].count++;
                    ingredientStats[ing].total += r.rating;
                });
            });

            const sorted = Object.keys(ingredientStats).map(name => ({
                name,
                avg: ingredientStats[name].total / ingredientStats[name].count
            }));

            const likes = sorted.filter(i => i.avg >= 4).sort((a,b) => b.avg - a.avg);
            const dislikes = sorted.filter(i => i.avg <= 2).sort((a,b) => a.avg - b.avg);

            likeIngredientsDiv.innerHTML = likes.length ? likes.map(i => `<span class="tag tag-like">${i.name}</span>`).join('') : '<span class="text-xs text-gray-400">æ•¸æ“šç´¯ç©ä¸­</span>';
            dislikeIngredientsDiv.innerHTML = dislikes.length ? dislikes.map(i => `<span class="tag tag-dislike">${i.name}</span>`).join('') : '<span class="text-xs text-gray-400">æ•¸æ“šç´¯ç©ä¸­</span>';
        }

        recordForm.onsubmit = async (e) => {
            e.preventDefault();
            if (!currentUser) return;

            const newRecord = {
                date: document.getElementById('date').value,
                brand: brandInput.value.trim(),
                series: seriesInput.value.trim(),
                flavor: flavorInput.value.trim(),
                rating: parseInt(ratingInput.value),
                ingredients: ingredientsInput.value.trim(),
                createdAt: new Date().toISOString()
            };

            try {
                await addDoc(collection(db, 'artifacts', appId, 'users', currentUser.uid, 'records'), newRecord);
                showToast("ç´€éŒ„å·²å„²å­˜ âœ¨");
                seriesInput.value = '';
                flavorInput.value = '';
                ingredientsInput.value = '';
                ratingInput.value = '3';
                ratingVal.innerText = '3';
                renderDatalists(); // æäº¤å¾Œé‡æ–°æ•´ç†é¸å–®
            } catch (err) {
                showToast("å„²å­˜å¤±æ•—");
            }
        };

        window.deleteRecord = async (id) => {
            if (!confirm("ç¢ºå®šåˆªé™¤ï¼Ÿ")) return;
            try {
                await deleteDoc(doc(db, 'artifacts', appId, 'users', currentUser.uid, 'records', id));
                showToast("å·²åˆªé™¤");
            } catch (err) {
                showToast("åˆªé™¤å¤±æ•—");
            }
        };

        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.innerText = msg;
            toast.classList.remove('translate-y-20');
            setTimeout(() => toast.classList.add('translate-y-20'), 3000);
        }

        document.getElementById('date').valueAsDate = new Date();
        initAuth();
    </script>
