        const firebaseConfig = {

        // --- å…ƒç´ é¸å– ---
        const loginOverlay = document.getElementById('loginOverlay');

        const userAvatar = document.getElementById('userAvatar');
        const userName = document.getElementById('userName');
        const recordForm = document.getElementById('recordForm');
        const brandInput = document.getElementById('brand');
        const flavorInput = document.getElementById('flavor');
        const seriesInput = document.getElementById('series');

        const ratingVal = document.getElementById('ratingVal');

        // --- ç™»å…¥é‚è¼¯ ---
        loginBtnLarge.onclick = async () => {
            try { await signInWithPopup(auth, provider); } 
            catch (e) { console.error("Login Fail:", e); } 
        };
        logoutBtn.onclick = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                loginOverlay.classList.add('hidden');
                appContainer.classList.add('visible');
                userAvatar.src = user.photoURL || '';
                userName.innerText = user.displayName;
                startSync();
            } else {
                currentUser = null;
                if (unsubscribe) unsubscribe();
                loginOverlay.classList.remove('hidden');
                appContainer.classList.remove('visible');
                allRecords = [];
                renderUI();
            }
        });

        function startSync() {
            if (!currentUser) return;
            const userRecordsRef = collection(db, 'artifacts', appId, 'users', currentUser.uid, 'records');
            unsubscribe = onSnapshot(userRecordsRef, (snapshot) => {
                allRecords = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                allRecords.sort((a, b) => new Date(b.date) - new Date(a.date));
                renderUI();
            });
        }

        function renderUI() {
            renderHistory();
            renderAnalysis();
            renderShoppingList();
            renderDatalists();
        }

        function renderDatalists() {
            const bList = document.getElementById('brandList');
            bList.innerHTML = [...new Set(allRecords.map(r => r.brand))].map(b => `<option value="${b}">`).join('');
        }

        // --- è‡ªå‹•å¸¶å…¥åŠŸèƒ½ ---
        function attemptAutoFill() {
            const currentBrand = brandInput.value.trim();
            const currentFlavor = flavorInput.value.trim();
            if (currentBrand && currentFlavor) {
                const matched = allRecords.find(r => 
                    r.brand.toLowerCase() === currentBrand.toLowerCase() && 
                    r.flavor.toLowerCase() === currentFlavor.toLowerCase()
                );
                if (matched && matched.ingredients) {
                    if (!seriesInput.value) seriesInput.value = matched.series || '';
                    if (!ingredientsInput.value) {
                        ingredientsInput.value = matched.ingredients;
                        showToast("ğŸª„ å·²è‡ªå‹•å¸¶å…¥æ­·å²æˆåˆ†");
                    }
                }
            }
        }
        brandInput.addEventListener('input', attemptAutoFill);
        flavorInput.addEventListener('input', attemptAutoFill);
        ratingInput.oninput = (e) => ratingVal.innerText = e.target.value;

        // --- å„å€å¡Šæ¸²æŸ“æ¸²æŸ“ ---
       function renderHistory() {
            const list = document.getElementById('historyList');
            if (allRecords.length === 0) {
                list.innerHTML = `<p class="text-center py-6 text-gray-300 text-xs italic">å°šç„¡æ­·å²ç´€éŒ„</p>`;
                return;
            }

    list.innerHTML = allRecords.slice(0, 15).map(r => `
        <div class="py-1 flex justify-between items-center group border-b border-gray-50 last:border-0 hover:bg-gray-50 px-1">
            <div class="flex items-center space-x-2 overflow-hidden"> <span class="text-[10px] text-gray-400 font-medium tabular-nums flex-shrink-0 w-9">${r.date.split('-').slice(1).join('/')}</span>
                <div class="text-gray-700 truncate" style="font-size: 16px; line-height: 1.2;"> <span class="font-bold text-gray-400 mr-1">${r.brand}</span>
                    ${r.series ? `<span class="text-gray-500 font-medium">[${r.series}]</span>` : ''}
                    <span class="text-gray-600">${r.flavor}</span>
                </div>
            </div>

                    <div class="flex items-center space-x-2 flex-shrink-0">

                           <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function renderAnalysis() {
            const ingStats = {};
            const ingredientMapping = {
                'é›è‚‰': ['é›è‚‰çµ²', 'é›èƒ¸è‚‰', 'é›é‡Œè‚Œ', 'é›è…¿è‚‰', 'æ–°é®®é›è‚‰', 'è„«æ°´é›è‚‰'],
                'é®ªé­š': ['é»ƒé°­é®ª', 'é®ªé­šè‚‰', 'é®ªé­šç‰‡', 'ç™½èº«é®ªé­š'],
                'é®­é­š': ['é®®é®­é­š', 'é®­é­šè‚‰', 'é®­é­šç‰‡'],
            };

            allRecords.forEach(r => {
                if (!r.ingredients) return;
                let ings = r.ingredients.split(/[ï¼Œ,ã€\s\n]+/).map(i => i.trim()).filter(i => i && !additiveKeywords.test(i));
                ings = ings.map(ing => {
                    for (const [standard, aliases] of Object.entries(ingredientMapping)) {
                        if (aliases.includes(ing) || ing === standard) return standard;
                    }
                    return ing;
                });

                [...new Set(ings)].forEach(ing => {
                    if (!ingStats[ing]) ingStats[ing] = { count: 0, total: 0 };
                    ingStats[ing].count++;
                    ingStats[ing].total += r.rating;
                });
            });

            const sorted = Object.keys(ingStats).map(name => ({ name, avg: ingStats[name].total / ingStats[name].count, count: ingStats[name].count }));
            const likes = sorted.filter(i => i.count >= 2 && i.avg >= 4).slice(0, 10);
            const dislikes = sorted.filter(i => i.count >= 2 && i.avg < 3).slice(0, 10);

            const tagStyle = "font-size: 16px; padding: 4px 10px; margin-right: 6px; margin-bottom: 6px;";
            document.getElementById('likeIngredients').innerHTML = likes.map(i => `<span class="tag tag-like" style="${tagStyle}">${i.name}</span>`).join('') || '<span class="text-xs text-gray-300">æ•¸æ“šæ”¶é›†ä¸­...</span>';
            document.getElementById('dislikeIngredients').innerHTML = dislikes.map(i => `<span class="tag tag-dislike" style="${tagStyle}">${i.name}</span>`).join('') || '<span class="text-xs text-gray-300">æ•¸æ“šæ”¶é›†ä¸­...</span>';
        }

        function renderShoppingList() {
            const stats = {};
            allRecords.forEach(r => {
                const fullDisplayName = `${r.brand}${r.series ? ` [${r.series}]` : ''} ${r.flavor}`;
                if (!stats[fullDisplayName]) stats[fullDisplayName] = { total: 0, count: 0 };
                stats[fullDisplayName].total += r.rating;
                stats[fullDisplayName].count++;
            });
            
            const processed = Object.keys(stats).map(name => ({ name, avg: stats[name].total / stats[name].count }));
            const safe = processed.filter(i => i.avg >= 3.7).sort((a,b) => b.avg - a.avg);
            const avoid = processed.filter(i => i.avg < 3.3).sort((a,b) => a.avg - b.avg);

const itemHtml = (list, type) => list.length ? list.map(i => `
    <div class="list-item ${type === 'safe' ? 'list-safe' : 'list-avoid'} rounded-lg flex justify-between items-start mb-1 py-1.5 px-3">

        <span class="font-bold text-gray-900 text-[10px] flex-shrink-0 bg-white/50 px-1.5 py-0.5 rounded">${i.avg.toFixed(1)}</span>
    </div>`).join('')  : '<p class="text-gray-300 text-xs text-center py-4 italic">æš«ç„¡æ•¸æ“š</p>';

            document.getElementById('safeBuyList').innerHTML = itemHtml(safe, 'safe');
            document.getElementById('avoidList').innerHTML = itemHtml(avoid, 'avoid');
        }

        }
