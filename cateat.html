    const firebaseConfig = {
        apiKey: "AIzaSyCbbOuuPkrHHUENvvrygkmWGTl-na4zl7s",

    let currentUser = null;

    const additiveKeywords = /ç¶­ç”Ÿç´ |ç¶­ä»–å‘½|B1|B2|B6|B12|A|D3|E|K3|ç‰›ç£ºé…¸|ç¤¦ç‰©è³ª|è‘¡è„ç³–é…¸|ç¢³é…¸|ç£·é…¸|ç¡«é…¸|æ°¯åŒ–|è‘‰é…¸|ç”Ÿç‰©ç´ |è¸é¹¼é…¸|æ³›é…¸|Omega|å¯¡ç³–|æ°´|æ°´åˆ†|å¢ç¨ /i;

    const loginOverlay = document.getElementById('loginOverlay');
    const appContainer = document.getElementById('appContainer');
    const loginBtnLarge = document.getElementById('loginBtnLarge');
    const logoutBtn = document.getElementById('logoutBtn');
    const userAvatar = document.getElementById('userAvatar');
    const userName = document.getElementById('userName');
    const recordForm = document.getElementById('recordForm');
    const brandInput = document.getElementById('brand');
    const flavorInput = document.getElementById('flavor');
    const seriesInput = document.getElementById('series');
    const ingredientsInput = document.getElementById('ingredients');

    loginBtnLarge.onclick = async () => {
        try { await signInWithPopup(auth, provider); } 
        catch (e) { console.error("Login Fail:", e); } 
    };
    logoutBtn.onclick = () => signOut(auth);

    onAuthStateChanged(auth, (user) => {
        if (user) {
            currentUser = user;
            loginOverlay.classList.add('hidden');
            appContainer.classList.add('visible');
            userAvatar.src = user.photoURL || '';
            userName.innerText = user.displayName;
            startSync();
        } else {
            currentUser = null;
            if (unsubscribe) unsubscribe();
            loginOverlay.classList.remove('hidden');
            appContainer.classList.remove('visible');
            allRecords = [];
            renderUI();
        }
    });

    function startSync() {
        if (!currentUser) return;
        const userRecordsRef = collection(db, 'artifacts', appId, 'users', currentUser.uid, 'records');
        unsubscribe = onSnapshot(userRecordsRef, (snapshot) => {
            allRecords = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            allRecords.sort((a, b) => new Date(b.date) - new Date(a.date));
            renderUI();
        });
    }

    function renderUI() {
        renderHistory();
        renderAnalysis();
        renderShoppingList();
        renderDatalists();
    }

    function renderDatalists() {
        const currentBrand = brandInput.value.trim();
        const currentSeries = seriesInput.value.trim();
        const bList = document.getElementById('brandList');
        const allBrands = [...new Set(allRecords.map(r => r.brand))].filter(Boolean);
        bList.innerHTML = allBrands.map(b => `<option value="${b}">`).join('');

        const sList = document.getElementById('seriesList');
        sList.innerHTML = ''; 
        if (currentBrand) {
            const filteredSeries = [...new Set(allRecords.filter(r => r.brand === currentBrand && r.series).map(r => r.series))];
            sList.innerHTML = filteredSeries.map(s => `<option value="${s}">`).join('');
        }

        const fList = document.getElementById('flavorList');
        fList.innerHTML = '';
        if (currentBrand) {
            const filteredFlavors = [...new Set(allRecords.filter(r => r.brand === currentBrand && (!currentSeries || r.series === currentSeries)).map(r => r.flavor))];
            fList.innerHTML = filteredFlavors.map(f => `<option value="${f}">`).join('');

    function attemptAutoFill() {

        const currentSeries = seriesInput.value.trim();
        const currentFlavor = flavorInput.value.trim();
        if (currentBrand && currentFlavor) {
            const matched = allRecords.find(r => r.brand.toLowerCase() === currentBrand.toLowerCase() && (r.series || '').toLowerCase() === (currentSeries || '').toLowerCase() && r.flavor.toLowerCase() === currentFlavor.toLowerCase());
            if (matched && matched.ingredients && !ingredientsInput.value.trim()) {
                ingredientsInput.value = matched.ingredients;
                showToast("ğŸª„ å·²è‡ªå‹•å¸¶å…¥æ­·å²æˆåˆ†");
            }
        }
    }

    brandInput.addEventListener('input', () => { renderDatalists(); attemptAutoFill(); });
    seriesInput.addEventListener('input', () => { renderDatalists(); attemptAutoFill(); });
    flavorInput.addEventListener('input', attemptAutoFill);
    ratingInput.oninput = (e) => ratingVal.innerText = e.target.value;

    // --- ä¿®æ­£å¾Œçš„æ¸²æŸ“åŠŸèƒ½ ---

    function renderHistory() {
        const list = document.getElementById('historyList');
        if (allRecords.length === 0) {
            list.innerHTML = `<p class="text-center py-6 text-gray-300 text-xs italic">å°šç„¡æ­·å²ç´€éŒ„</p>`;
            return;
        }
        // 1. å­—é«”æ”¹ç‚º 16px 2. ç§»é™¤æˆåˆ†é¡¯ç¤º
        list.innerHTML = allRecords.slice(0, 10).map(r => `
            <div class="py-2 flex justify-between items-center group">

                        <h3 class="text-[16px] font-bold text-gray-700 truncate">${r.brand}${r.series ? ` [${r.series}]` : ''} ${r.flavor}</h3>

                    <button onclick="deleteRecord('${r.id}')" class="text-gray-300 hover:text-red-400 transition-colors opacity-0 group-hover:opacity-100">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                    </button>

            </div>
        `).join('');

  function renderAnalysis() {
    const scoreMap = {}; // ç”¨æ–¼å­˜å„²åŠ æ¬Šå¾Œçš„æˆåˆ†å¾—åˆ†

    allRecords.forEach(r => {
        if (!r.ingredients) return;
        
        // 1. æ‹†è§£æˆåˆ†é‚è¼¯ (è™•ç†æ‹¬è™Ÿï¼šåªæŠ“æ‹¬è™Ÿå…§çš„å…·é«”è‚‰ç¨®ï¼Œä¸Ÿæ‰çµ±ç¨±)
        let processedText = r.ingredients
            .replace(/[^\uff0c,\u3001\s]+[ï¼ˆ(]([^ï¼‰)]+)[ï¼‰)]/g, '$1') 
            .replace(/[ï¼ˆ()ï¼‰]/g, 'ï¼Œ');

        const parts = processedText.split(/[ï¼Œ,ã€\s]+/)
            .map(i => i.trim())
            .filter(i => i && !additiveKeywords.test(i)); // é€™è£¡å·²åŒ…å«æ’é™¤ã€Œæ°´ã€æ°´åˆ†ã€

        // 2. è©•åˆ†åŠ æ¬Šè¨ˆç®—
        let weight = 0;
        if (r.rating === 5) weight = 2;       // éå¸¸å–œæ­¡
        else if (r.rating === 4) weight = 1;  // å–œæ­¡
        else if (r.rating === 2) weight = -1; // ä¸å–œæ­¡
        else if (r.rating === 1) weight = -2; // éå¸¸è¨å­
        else weight = 0;                      // 3åˆ†ä¸è¨ˆåˆ†

        if (weight === 0) return;

        parts.forEach(p => {
            if (!scoreMap[p]) scoreMap[p] = 0;
            scoreMap[p] += weight;
        });
    });

    const renderTags = (type) => {
        // è¨­å®šé¡¯ç¤ºé–€æª»ï¼šåŠ æ¬Šç¸½åˆ†çµ•å°å€¼å¿…é ˆ >= 2 æ‰æœƒé¡¯ç¤º
        // (ä¾‹å¦‚ï¼šä¸€æ¬¡5åˆ†ï¼Œæˆ–æ˜¯å…©æ¬¡4åˆ†æ‰æœƒä¸Šæ¦œ)
        const threshold = 2; 
        
        const filtered = Object.entries(scoreMap)
            .filter(([name, score]) => {
                if (type === 'like') return score >= threshold;
                if (type === 'dislike') return score <= -threshold;
                return false;
            })
            // æ’åºï¼šä¸è«–æ­£è² å€¼ï¼Œçµ•å°å€¼è¶Šå¤§ï¼ˆå½±éŸ¿åŠ›è¶Šé«˜ï¼‰çš„æ’è¶Šå‰é¢
            .sort((a, b) => Math.abs(b[1]) - Math.abs(a[1]))
            .slice(0, 10);

        return filtered.map(([name]) => `
            <span class="tag ${type === 'like' ? 'tag-like' : 'tag-dislike'} px-3 py-1 text-[16px] mb-1 mr-1">
                ${name}
            </span>
        `).join('');
    };

    // æ¸²æŸ“åˆ°ç•«é¢
    document.getElementById('likeIngredients').innerHTML = renderTags('like') || '<p class="text-gray-300 text-[14px] italic">åˆ†æä¸­...</p>';
    document.getElementById('dislikeIngredients').innerHTML = renderTags('dislike') || '<p class="text-gray-300 text-[14px] italic">åˆ†æä¸­...</p>';
}
    function renderShoppingList() {
        const stats = {};
        allRecords.forEach(r => {
            const name = `${r.brand}${r.series ? ` [${r.series}]` : ''} ${r.flavor}`;
            if (!stats[name]) stats[name] = { total: 0, count: 0 };
            stats[name].total += r.rating;
            stats[name].count++;
        });
        const processed = Object.keys(stats).map(name => ({ name, avg: stats[name].total / stats[name].count }));
        const safe = processed.filter(i => i.avg >= 3.7).sort((a, b) => a.name.localeCompare(b.name, 'zh-TW'));
        const avoid = processed.filter(i => i.avg < 3.3).sort((a, b) => a.name.localeCompare(b.name, 'zh-TW'));

        // é …ç›®å­—é«”æ”¹ç‚º 16px
        const itemHtml = (list, type) => list.length ? list.map(i => `
            <div class="list-item ${type === 'safe' ? 'list-safe' : 'list-avoid'} rounded flex justify-between items-center mb-0.5 py-1 px-3">
                <span class="font-medium text-gray-700 truncate pr-2 text-[16px]">${i.name}</span>
                <span class="font-bold text-gray-900 text-[14px] bg-white/60 px-1 rounded">${i.avg.toFixed(1)}</span>
            </div>`).join('') : '<p class="text-gray-300 text-xs text-center py-4 italic">æš«ç„¡æ•¸æ“š</p>';

        // ç§»é™¤ open å±¬æ€§ï¼ˆé è¨­é—œé–‰ï¼‰ï¼Œæ¨™é¡Œå­—é«”ä¹ŸåŠ å¤§
        document.getElementById('safeBuyList').innerHTML = `
            <details class="group">
                <summary class="list-none cursor-pointer flex justify-between items-center outline-none">
                    <h2 class="text-[16px] font-bold text-green-700 flex items-center uppercase tracking-wider">
                        <span class="w-1.5 h-1.5 bg-green-400 rounded-full mr-2"></span> æ¨è–¦æ¸…å–® (${safe.length})
                    </h2>
                    <span class="text-gray-400 group-open:rotate-180 transition-transform text-[10px]">â–¼</span>
                </summary>
                <div class="max-h-[250px] overflow-y-auto pr-1 mt-2">${itemHtml(safe, 'safe')}</div>
            </details>`;
