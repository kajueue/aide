</head>
<body class="p-3 md:p-6">
    <div class="max-w-5xl mx-auto">
        <header class="flex items-center justify-between mb-6">
            <h1 class="text-xl font-bold text-orange-800">ğŸ± è²“å’ªé€²é£Ÿåˆ†æå™¨</h1>
            <div id="userStatus" class="text-[10px] px-3 py-1 bg-orange-100 text-orange-700 rounded-full font-medium">é€£ç·šä¸­...</div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-5">
            <!-- å·¦å´ï¼šè¼¸å…¥è¡¨å–® -->
            <div class="lg:col-span-4">
                <div class="card p-5 sticky top-5">
                    <h2 class="text-base font-semibold mb-3 text-gray-700">æ–°å¢ç´€éŒ„</h2>
                    <form id="recordForm" class="space-y-3">
                        <div>
                            <label class="block text-xs font-medium text-gray-500">æ—¥æœŸ</label>
                            <input type="date" id="date" required class="w-full mt-1 p-1.5 border rounded focus:ring-1 focus:ring-orange-300 outline-none">
                        </div>
                        <div>
                            <label class="block text-xs font-medium text-gray-500">å“ç‰Œ</label>
                            <input type="text" id="brand" list="brandList" required class="w-full mt-1 p-1.5 border rounded focus:ring-1 focus:ring-orange-300 outline-none">
                            <datalist id="brandList"></datalist>

                        <div>
                            <label class="block text-xs font-medium text-gray-500">ç³»åˆ—</label>
                            <input type="text" id="series" list="seriesList" class="w-full mt-1 p-1.5 border rounded focus:ring-1 focus:ring-orange-300 outline-none">
                            <datalist id="seriesList"></datalist>
                        </div>
                        <div>
                            <label class="block text-xs font-medium text-gray-500">å£å‘³</label>
                            <input type="text" id="flavor" list="flavorList" required class="w-full mt-1 p-1.5 border rounded focus:ring-1 focus:ring-orange-300 outline-none">
                            <datalist id="flavorList"></datalist>
                        </div>
                        <div>
                            <label class="block text-xs font-medium text-gray-500">æˆåˆ†</label>
                            <textarea id="ingredients" rows="2" class="w-full mt-1 p-1.5 border rounded focus:ring-1 focus:ring-orange-300 outline-none text-xs" placeholder="è‚‰é¡é£Ÿæç‚ºå„ªå…ˆåˆ†æå°è±¡"></textarea>
                        </div>
                        <div>
                            <label class="block text-xs font-medium text-gray-500">å–œæ­¡ç¨‹åº¦ (1-5)</label>
                            <div class="flex items-center space-x-2 mt-1">
                                <input type="range" id="rating" min="1" max="5" value="3" class="w-full accent-orange-500">
                                <span id="ratingVal" class="font-bold text-orange-600 w-4 text-sm">3</span>
                            </div>
                        </div>
                        <button type="submit" class="w-full py-2 btn-primary rounded-lg font-bold text-sm shadow-md shadow-orange-100">å„²å­˜</button>
                    </form>
                </div>
            </div>

            <!-- å³å´ï¼šåˆ†æèˆ‡åˆ—è¡¨ -->
            <div class="lg:col-span-8 space-y-6">
                <!-- è³¼ç‰©åƒè€ƒåå–® -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                    <div class="card p-4 border-t-2 border-green-400">
                        <h2 class="text-sm font-bold text-green-700 mb-2 flex items-center">âœ… æ”¾å¿ƒè²· <span class="ml-1 text-[10px] font-normal text-gray-400">(â‰¥ 3.7)</span></h2>
                        <div id="safeBuyList" class="space-y-1"></div>
                    </div>
                    <div class="card p-4 border-t-2 border-red-400">
                        <h2 class="text-sm font-bold text-red-700 mb-2 flex items-center">âš ï¸ ä¸è¦è²· <span class="ml-1 text-[10px] font-normal text-gray-400">(< 3.3)</span></h2>
                        <div id="avoidList" class="space-y-1"></div>
                    </div>
                </div>

                <!-- æˆåˆ†å–œå¥½åˆ†æ -->
                <div class="card p-4">
                    <h2 class="text-sm font-semibold mb-3 text-gray-700">é£Ÿæå¤§æ•¸æ“šåˆ†æ <span class="text-[10px] font-normal text-gray-400">(è‡ªå‹•éæ¿¾ç‡Ÿé¤Šæ·»åŠ åŠ‘)</span></h2>
                    <div id="analysisContent" class="grid grid-cols-1 md:grid-cols-2 gap-3">
                        <div class="p-3 bg-green-50 rounded-lg">
                            <h3 class="text-[11px] font-bold text-green-700 mb-2">ğŸŒŸ åæ„›é£Ÿæ</h3>
                            <div id="likeIngredients" class="flex flex-wrap"></div>
                        </div>
                        <div class="p-3 bg-red-50 rounded-lg">
                            <h3 class="text-[11px] font-bold text-red-700 mb-2">ğŸš« é¿é›·é£Ÿæ <span class="text-[9px] font-normal">(é‡è¤‡2æ¬¡ä»¥ä¸Š)</span></h3>
                            <div id="dislikeIngredients" class="flex flex-wrap"></div>
                        </div>
                    </div>
                </div>

                <!-- æ­·å²ç´€éŒ„åˆ—è¡¨ -->
                <div class="card p-4">
                    <h2 class="text-sm font-semibold mb-3 text-gray-700">æ­·å²ç´€éŒ„ <span class="text-[10px] font-normal text-gray-400">(æœ€è¿‘ 5 ç­†)</span></h2>
                    <div id="historyList" class="space-y-2"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="toast" class="fixed bottom-4 right-4 bg-gray-800 text-white px-4 py-2 rounded text-xs shadow-lg transform translate-y-20 transition-transform duration-300 z-50"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
        import { getFirestore, collection, doc, addDoc, onSnapshot, deleteDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'cat-food-tracker';

        let currentUser = null;
        let allRecords = [];
        let foodDatabase = {};

        // ç‡Ÿé¤Šæˆåˆ†éæ¿¾åå–® (æ­£è¦è¡¨é”å¼)
        const additiveKeywords = /ç¶­ç”Ÿç´ |ç¶­ä»–å‘½|B1|B2|B6|B12|A|D3|E|K3|ç‰›ç£ºé…¸|ç¤¦ç‰©è³ª|è‘¡è„ç³–é…¸|ç¢³é…¸|ç£·é…¸|ç¡«é…¸|æ°¯åŒ–|è‘‰é…¸|ç”Ÿç‰©ç´ |è¸é¹¼é…¸|æ³›é…¸|Omega/i;

        const recordForm = document.getElementById('recordForm');
        const brandInput = document.getElementById('brand');
        const seriesInput = document.getElementById('series');
        const flavorInput = document.getElementById('flavor');
        const ingredientsInput = document.getElementById('ingredients');
        const ratingInput = document.getElementById('rating');
        const ratingVal = document.getElementById('ratingVal');
        const historyList = document.getElementById('historyList');
        const safeBuyList = document.getElementById('safeBuyList');
        const avoidList = document.getElementById('avoidList');
        const likeIngredientsDiv = document.getElementById('likeIngredients');
        const dislikeIngredientsDiv = document.getElementById('dislikeIngredients');
        const userStatus = document.getElementById('userStatus');

        async function initAuth() {
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                await signInWithCustomToken(auth, __initial_auth_token);
            } else {
                await signInAnonymously(auth);
            }
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                userStatus.innerText = `UID: ${user.uid.substring(0,6)}`;
                setupListeners();
            }
        });

        ratingInput.oninput = (e) => ratingVal.innerText = e.target.value;
        brandInput.addEventListener('input', renderDatalists);
        seriesInput.addEventListener('input', renderDatalists);

        function autoFillData() {
            const b = brandInput.value.trim();
            const s = seriesInput.value.trim();
            const f = flavorInput.value.trim();
            if (!b || !f) return;
            const key = `${b}_${s}_${f}`;
            if (foodDatabase[key] && !ingredientsInput.value) {
                ingredientsInput.value = foodDatabase[key].ingredients || '';
            }
        }

        brandInput.onblur = autoFillData;
        seriesInput.onblur = autoFillData;
        flavorInput.onblur = autoFillData;

        function setupListeners() {
            if (!currentUser) return;
            onSnapshot(collection(db, 'artifacts', appId, 'users', currentUser.uid, 'records'), (snapshot) => {
                allRecords = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                allRecords.sort((a, b) => new Date(b.date) - new Date(a.date));
                
                foodDatabase = {};
                allRecords.forEach(r => {
                    const key = `${r.brand}_${r.series || ''}_${r.flavor}`;
                    foodDatabase[key] = { ingredients: r.ingredients };
                });

                renderHistory();
                renderAnalysis();
                renderShoppingList();
                renderDatalists();
            });
        }

        function renderDatalists() {
            const cb = brandInput.value.trim();
            const cs = seriesInput.value.trim();
            document.getElementById('brandList').innerHTML = [...new Set(allRecords.map(r => r.brand))].map(b => `<option value="${b}">`).join('');
            const filteredSeries = [...new Set(allRecords.filter(r => !cb || r.brand === cb).map(r => r.series).filter(s => s))];
            document.getElementById('seriesList').innerHTML = filteredSeries.map(s => `<option value="${s}">`).join('');
            const filteredFlavors = [...new Set(allRecords.filter(r => (!cb || r.brand === cb) && (!cs || (r.series || '') === cs)).map(r => r.flavor))];
            document.getElementById('flavorList').innerHTML = filteredFlavors.map(f => `<option value="${f}">`).join('');
        }

        function renderHistory() {
            const recent = allRecords.slice(0, 5);
            if (recent.length === 0) {
                historyList.innerHTML = `<p class="text-center py-4 text-gray-400 text-xs italic">å°šç„¡ç´€éŒ„</p>`;
                return;
            }
            historyList.innerHTML = recent.map(r => `
                <div class="p-2.5 border rounded-lg flex justify-between items-center text-xs">
                    <div>
                        <div class="text-[9px] text-gray-400">${r.date}</div>
                        <div class="font-bold text-gray-700">${r.brand} ${r.series ? `<span class="text-orange-600">[${r.series}]</span>` : ''} ${r.flavor}</div>
                    </div>
                    <div class="flex flex-col items-end">
                        <span class="text-orange-500 font-bold">${'â˜…'.repeat(r.rating)}</span>
                        <button onclick="deleteRecord('${r.id}')" class="text-red-300 hover:text-red-500 text-[9px] mt-0.5">åˆªé™¤</button>
                    </div>
                </div>
            `).join('');
        }

        function renderShoppingList() {
            const stats = {};
            allRecords.forEach(r => {
                const key = `${r.brand}${r.series ? `(${r.series})` : ''} - ${r.flavor}`;
                if (!stats[key]) stats[key] = { total: 0, count: 0 };
                stats[key].total += r.rating;
                stats[key].count++;
            });
            const processed = Object.keys(stats).map(key => ({ name: key, avg: stats[key].total / stats[key].count }));
            const safe = processed.filter(i => i.avg >= 3.7).sort((a,b) => b.avg - a.avg);
            const avoid = processed.filter(i => i.avg < 3.3).sort((a,b) => a.avg - b.avg);

            const itemHtml = (list, color) => list.length ? list.map(i => `
                <div class="p-1.5 text-[11px] list-item ${color === 'green' ? 'list-safe' : 'list-avoid'} rounded flex justify-between">
                    <span class="truncate pr-2">${i.name}</span>
                    <span class="font-bold">${i.avg.toFixed(1)}</span>
                </div>`).join('') : '<p class="text-gray-400 text-[10px] italic">ç„¡è³‡æ–™</p>';

            safeBuyList.innerHTML = itemHtml(safe, 'green');
            avoidList.innerHTML = itemHtml(avoid, 'red');
        }

        function renderAnalysis() {
            const ingStats = {};
            allRecords.forEach(r => {
                if (!r.ingredients) return;
                const ings = r.ingredients.split(/[ï¼Œ,ã€\s\n]+/).map(i => i.trim()).filter(i => i && !additiveKeywords.test(i));
                ings.forEach(ing => {
                    if (!ingStats[ing]) ingStats[ing] = { count: 0, total: 0 };
                    ingStats[ing].count++;
                    ingStats[ing].total += r.rating;
                });
            });

            const sorted = Object.keys(ingStats).map(name => ({
                name,
                avg: ingStats[name].total / ingStats[name].count,
                count: ingStats[name].count
            }));

            // å–œæ­¡ï¼šå¹³å‡4åˆ†ä»¥ä¸Š
            const likes = sorted.filter(i => i.avg >= 4).sort((a,b) => b.count - a.count).slice(0, 10);
            // é¿é›·ï¼šé‡è¤‡2æ¬¡ä»¥ä¸Šä¸”å¹³å‡ä½æ–¼3åˆ†ï¼ŒæŒ‰å‡ºç¾æ¬¡æ•¸ï¼ˆæ¯”é‡ï¼‰æ’åº
            const dislikes = sorted.filter(i => i.count >= 2 && i.avg < 3).sort((a,b) => b.count - a.count).slice(0, 10);

            likeIngredientsDiv.innerHTML = likes.length ? likes.map(i => `<span class="tag tag-like">${i.name}</span>`).join('') : '<span class="text-[10px] text-gray-400">å°šç„¡æ˜é¡¯åå¥½</span>';
            dislikeIngredientsDiv.innerHTML = dislikes.length ? dislikes.map(i => `<span class="tag tag-dislike">${i.name} (${i.count}æ¬¡)</span>`).join('') : '<span class="text-[10px] text-gray-400">å°šç„¡é‡è¤‡é¿é›·é£Ÿæ</span>';
        }

        recordForm.onsubmit = async (e) => {
            e.preventDefault();
            if (!currentUser) return;
            const newRecord = {
                date: document.getElementById('date').value,
                brand: brandInput.value.trim(),
                series: seriesInput.value.trim(),
                flavor: flavorInput.value.trim(),
                rating: parseInt(ratingInput.value),
                ingredients: ingredientsInput.value.trim(),
                createdAt: new Date().toISOString()
            };
            try {
                await addDoc(collection(db, 'artifacts', appId, 'users', currentUser.uid, 'records'), newRecord);
                showToast("å·²å„²å­˜");
                seriesInput.value = ''; flavorInput.value = ''; ingredientsInput.value = ''; ratingInput.value = '3'; ratingVal.innerText = '3';
            } catch (err) { showToast("éŒ¯èª¤"); }
        };

        window.deleteRecord = async (id) => {
            if (!confirm("åˆªé™¤æ­¤ç´€éŒ„ï¼Ÿ")) return;
            try { await deleteDoc(doc(db, 'artifacts', appId, 'users', currentUser.uid, 'records', id)); } catch (err) { showToast("éŒ¯èª¤"); }
        };

        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.innerText = msg;
            toast.classList.remove('translate-y-20');
            setTimeout(() => toast.classList.add('translate-y-20'), 2000);
        }

        document.getElementById('date').valueAsDate = new Date();
        initAuth();
    </script>
